<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheshire Country</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky-header">
      <div class="header-logo-position">
        <img
          class="header-logo"
          src="./Assets/logo-normal.png"
          alt="site-logo"
        />
      </div>
      <div class="header-nav-position">
        <ul class="header-main-nav">
          <li><a href="">Features</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Reviews</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <article id="home"></article>

      <article id="media-bar">
        <div class="flex-media">
          <div class="media-bar-left">
            <h1>Social Media</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum
              iure delectus labore doloribus.
            </p>
          </div>
          <div class="media-bar-right">
            <img src="./Assets/facebook-logo@2x.png" alt="facebook-logo" /><img
              src="./Assets/instagram-logo@2x.png"
              alt="instagram-logo"
            />
            <img src="./Assets/pinterest@2x.png" alt="pinterest-logo" />
            <img src="./Assets/twitter@2x.png" alt="twiter-logo" />
          </div>
        </div>
      </article>

      <article id="transitioning-tabs"></article>

      <article></article>
    </main>

    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
